<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PharmaQuest Admin Dashboard</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .sidebar {
    background-color: #fff;
    color: #333;
    height: 100vh;
    width: 250px;
    position: fixed;
  }
  .sidebar ul {
    list-style-type: none;
    padding: 0;
  }
  .sidebar ul li {
    padding: 15px;
    border-bottom: 1px solid #ccc;
  }
  .sidebar ul li:hover, .sidebar ul li.active {
    background-color: #e91e63;
    color: #fff;
    cursor: pointer;
  }
  .main-content {
    margin-left: 250px;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <ul>
    <li class="active">Dashboard</li>
    <li>IMS</li>
    <li>GOMEZ</li>
    <li>Reports</li>
    <li>Settings</li>
  </ul>
</div>

<div class="main-content">
  <h1>Welcome to PharmaQuest!</h1>
  <!-- Add your content here -->
</div>

</body>
</html>
